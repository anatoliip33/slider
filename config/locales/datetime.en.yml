en:
  date:
    formats:
      day_only: "%A"
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%-d %B %Y"
      middle: "%A, %d %B"
      date_only: "%b %d, %Y"
      month_only: "%B"
      time: "%H:%M"
  time:
    formats:
      default: "%H:%M:%S %d.%m.%Y %Z"
      human: "%b %d, %Y | %I:%M %p"
